<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-4 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="{% url 'index' %}" class="logo d-flex align-items-center w-auto">
                                <img src="../static/admin/img/icons8-image-gallery-50.png" alt="">
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Add Art</h5>
                                    <p class="text-center small">Fill the following to add new art!</p>
                                </div>

                                <form action="{% url 'admin' %}" method="post" class="row g-3">
                                    {% csrf_token %}

                                    <div class="col-12">
                                        <label for="artTitle" class="form-label">Art Title</label>
                                        <input type="text" name="artTitle" class="form-control" id='artTitle' required>
                                    </div>

                                    <div class="col-12">
                                        <label for="artist" class="form-label">Artist</label>
                                        <input type="text" name="artist" class="form-control" id='artist' required>
                                    </div>

                                    <div class="col-12">
                                        <label for="art" class="form-label">Image Link</label>
                                        <input type="text" name="art" class="form-control" id="art" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="artCat" class="form-label">Category</label>
                                        <select name="artCat" id="artCat" class="form-select">
                                            <option value="surrealism">Surrealism</option>
                                            <option value="renaissance">Renaissance</option>
                                            <option value="romanticism">Romanticism</option>
                                        </select>
                                    </div>

                                    <div class="col-12">
                                        <label for="yearCreated" class="form-label">Year Created</label>
                                        <input type="text" min="1900" max="2099" step="1" value="2016" name="yearCreated" id="yearCreated" class="form-control" />
                                    </div>

                                      <div class="col-12">
                                        <label for="artDesc" class="form-label">Art Description</label>
                                        <div class="input-group has-validation">
                                            <textarea name="artDesc" class="form-control" id='artDesc' id="artDesc"
                                                      rows="4" cols="50" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Add Art</button>
                                    </div>
                                </form>

                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </section>

    </div>
</main>
